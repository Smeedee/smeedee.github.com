<%inherit file="../templates/base.html"/>

<h1>Screenshots</h1>
<div id="ss_container">
    <div id="ss_slider">
        <div>
            <p>This is some content</p>
        </div>
        <div>
            <p>
            This is more content, a cool screenshot or something else :)
            </p>
        </div>
    </div>
</div>
 <p id='handles'>
        <span>1. a&nbsp;</span>
        <span>2. b&nbsp;</span>
</p>

<%def name='custom_page_script()'>
    <script type="text/javascript">
    window.addEvent('domready',function(){
            var nS4 = new noobSlide({
                box: $('ss_slider'),
                items: $$('#ss_slider div'),
                size: 200,
                handles: $$('#handles span'),
                onWalk: function(currentItem,currentHandle){
                    this.handles.removeClass('active');
                    currentHandle.addClass('active');
                }
                
            });
        });
    </script>
</%def>
